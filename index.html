<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>BrainyMath | Free Math Games</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        text-align: center;
      }
      header {
        background: green;
        color: white;
        padding: 11px;
        text-align: center;
      }
      .logo {
        width: 200px;
      }
      nav {
        display: flex;
        background: darkgreen;
        padding: 10px;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 15px;
        padding: 5px 10px;
        margin: 0 5px;
        background: rgb(0, 143, 0);
      }
      nav a:hover {
        background: rgb(0, 167, 0);
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .game {
        background: white;
        padding: 15px;
        text-align: center;
        width: 200px;
      }
      .game img {
        width: 200px;
        height: 150px;
      }
      .game a {
        display: block;
        margin-top: 10px;
        background: rgb(0, 143, 0);
        color: white;
        text-decoration: none;
        padding: 5px;
      }
      .game a:hover {
        background: rgb(0, 167, 0);
      }
      .theme-toggle {
    position: absolute;
    top: 70px;
    right: 20px;
    cursor: pointer;
  }
  body.dark-mode {
    background-color: #111;
    color: #fff;
  }
  .theme-icon {
    width: 32px;
    height: 32px;
  }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/BrainyMath.png">
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/mathgames.html">Math Games</a>
      <a href="/logicgames.html">Logic Games</a>
      <a href="/strategygames.html">Strategy Games</a>
    </nav>
    <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
  <img id="theme-icon" class="theme-icon" src="https://cdn-icons-png.flaticon.com/512/831/831682.png" alt="moon icon">
</div>

    <div class="container">
      <div class="game">
        <img src="/images/2048.png" alt="2048" />
        <h3>2048</h3>
        <a href="/games/2048.html">Play Now</a>
      </div>
      <div class="game">
        <img src="/images/DriftBoss.png" alt="Drift Boss" />
        <h3>Drift Boss</h3>
        <a href="/games/driftboss.html">Play Now</a>
      </div>
      <div class="game">
        <img src="/images/SuikaGame.png" alt="Suika Game" />
        <h3>Suika Game</h3>
        <a href="/games/suikagame.html">Play Now</a>
      </div>
      <div class="game">
        <img src="/images/FourColours.png" alt="Four Colours" />
        <h3>Four Colours</h3>
        <a href="/games/fourcolours.html">Play Now</a>
      </div>
       <div class="game">
        <img src="/images/MasterChess.png" alt="Master Chess" />
        <h3>Master Chess</h3>
        <a href="/games/masterchess.html">Play Now</a>
      </div>
      <div class="game">
        <img src="/images/LittleAlchemy.png" alt="Little Alchemy" />
        <h3>Little Alchemy</h3>
        <a href="/games/littlealchemy.html">Play Now</a>
      </div>
    </div>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = getCookie("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      updateIcon("sun");
    }
  });

  function toggleTheme() {
    const body = document.body;

    if (body.classList.toggle("dark-mode")) {
      updateIcon("sun");
      setCookie("theme", "dark", 365);
    } else {
      updateIcon("moon");
      setCookie("theme", "light", 365);
    }
  }

  function updateIcon(mode) {
    const icon = document.getElementById("theme-icon");
    if (mode === "sun") {
      icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // Sun icon
      icon.alt = "sun icon";
    } else {
      icon.src = "https://cdn-icons-png.flaticon.com/512/831/831682.png"; // Moon icon
      icon.alt = "moon icon";
    }
  }

  function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = `${name}=${value}; expires=${expires}; path=/`;
  }

  function getCookie(name) {
    return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
  }
</script>
  </body>
</html>
